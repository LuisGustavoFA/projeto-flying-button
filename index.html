<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="settings">
            <div class="settings-level">
                <span class="level-lv">Lv.</span>
                <span class="level-number">1</span>
            </div>
            <div class="settings-score-table">
                <h1 class="max-score-h1">MAX:</h1>
                <h1 class="max-score">0</h1>
                <h1 class="score-h1">CUR:</h1>
                <h1 class="score">0</h1>
            </div>
        </div>
        <button class="button">Clique aqui!</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
